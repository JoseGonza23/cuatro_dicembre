<ion-header class="pop" [translucent]="false">
  <ion-toolbar class="pop" >
    <ion-item id="header" class="pop">
      <ion-icon name="person-circle-outline"  class="perfil"></ion-icon>
      <h3> IUMACO </h3> 
      <div id="logi">
        <img src="../../assets/sena.png" class="logo">
      </div>
      <div class="custom-button" slot="end">
        
        <button  id="cerrarSesion" slot="start">
          <ion-icon name="home-outline"class="icon5" ></ion-icon>  
          Home 
        </button>
    
        <button  id="cerrarSesion" slot="end"> 
          <ion-icon name="exit-outline" class="icon5"></ion-icon>
          Cerrar sesión 
        </button>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>
<!-- ion-header: Encabezado de la página -->


<ion-content [fullscreen]="true" class="fondo">

  <br>
  <br>

  <ion-toolbar class="fondo">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card color="primary">
          <ion-card>
            <ion-card-header>
              <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4"><ion-card-title>Perfil</ion-card-title></ion-col>
                <ion-col size="4"></ion-col>
              </ion-row>
            </ion-card-header>      
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input  label="Nombres" label-placement="floating" fill="outline" placeholder="Ingrse sus nombres"></ion-input></ion-col>
              <ion-col size="5"><ion-input  label="Apellidos" label-placement="floating" fill="outline" placeholder="Ingrse sus apellidos"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input label="Fecha de nacimiento" label-placement="floating" fill="outline" placeholder="Ingrse sus nombres"></ion-input></ion-col>
              <ion-col size="5"><ion-input label="Telefono" label-placement="floating" fill="outline" placeholder="Ingrse sus apellidos"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="5"><ion-input  label="Celular" label-placement="floating" fill="outline" placeholder="Ingrse su numero de celular"></ion-input></ion-col>
              <ion-col size="5"><ion-input label="Direccion" label-placement="floating" fill="outline" placeholder="Ingrse su direccion"></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input label="Correo electronico" label-placement="floating" fill="outline" placeholder="Ingrse su correo Electronico" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingrse su contraseña" type="password" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-input  label="Repetir Contraseña" label-placement="floating" fill="outline" placeholder="Ingrse su contraseña" type="password" ></ion-input></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="4"></ion-col>
              <ion-col size="4"><ion-checkbox class="check">Acepto Teminos y condiciones</ion-checkbox></ion-col>
              <ion-col size="4"></ion-col>
            </ion-row>
            <ion-row >
              <ion-col size="1"></ion-col>
              <ion-col size="10"><ion-button  expand="block" class="boton-registro">Registrar</ion-button></ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
          </ion-card>
        </ion-card>      
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-toolbar>


</ion-content>
